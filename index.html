<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="backdrop">
        <div class="logoBackdrop"><img src="odin-lined.png" alt="picture of a logo"></div>
    </div>
    <div class="logInContainer">
        <h1>Colors can be a bit of a black-box. Uncover it with us, sign up now to get started.</h1>
        <form action="get">
            <fieldset>
                <legend>Sign Up</legend>
                <ul>
                    <li>
                        <label for="firstName">First Name
                            <input type="text" id="firstName">
                        </label>
                    </li>

                    <li>
                        <label for="lastName">Last Name
                            <input type="text" id="lastName">
                        </label>
                    </li>

                    <li>
                        <label for="email">Email
                            <input type="email" id="email">
                        </label>
                    </li>

                    <li>
                        <label for="phone">Phone
                            <input type="tel" id="phone" maxlength="15"/>
                        </label>
                    </li>

                    <li>
                        <label for="password">Password
                            <input type="password" id="password" pattern="\w{3,16}">
                        </label>
                    </li>

                    <li>
                        <label for="confirmpassword">Confirm Password
                            <input type="password" id="confirmpassword" pattern="\w{3,16}">
                        </label>
                    </li>
                    
                </ul>
            </fieldset>
        
            <button type="submit">Create account</button>
            <p>Already have an account?<span><button type="button">Log in</button></span></p>
            
        </form>
    </div>
</body>
</html>
